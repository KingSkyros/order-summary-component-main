<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  </head>

    <body>

      <main class="card">
          <img class="hero" src="images/illustration-hero.svg" alt="The hero">

          <div class="summary">
            <h2>Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
        
          <div class="subscription">
            <img class="icon-img" src="images/icon-music.svg" alt="musical xicon">
            <div class="plan-cost">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class="change-link" href="#"><p>Change</p></a>
          </div>

          <div class="action">
            <a class="btn" href="#"><button>Proceed to Payment</button></a>
            <a class="cancel" href="#"><p>Cancel Order</p>
          </div>
        
      </main>
      
    </body>
</html>
</body>
</html>
