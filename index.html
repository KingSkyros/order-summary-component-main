<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  </head>

    <body>
        <img src="./images/pattern-background-desktop.svg" alt="Waves" class="waves">
      <main class="card">
          <img class="hero" src="images/illustration-hero.svg" alt="The hero">
          <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          <div class="subscription">
            <img class="icon-img" src="images/icon-music.svg" >
            <div class="plan-cost"> 
              <h2 class="one">Annual Plan</h2>
              <p class="two">$59.99/year</p>
            </div>
            <p></p><a class="change-link" href="#">Change</a></p>
          </div>
          <button>Proceed to Payment</button>
          <div class="action"></div>
            <p><a class="cancel" href="#">Cancel Order</a></p>
          </div> 
        
      </main>
      
    </body>
</html>
